<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Page</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      /* Navigation Bar */
      #nav {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        padding: 15px;
        background-color: orange;
        flex-wrap: wrap;
      }

      #nav article div a {
        text-decoration: none;
        color: black;
        font-size: medium;
        padding: 10px;
      }

      #nav article div a:hover {
        color: red;
      }

      /* Image Section */
      section div img {
        width: 100%;
        height: auto; /* Maintain aspect ratio */
        max-height: 700px; /* Ensure the image doesn't exceed the original height */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        #nav {
          flex-direction: column;
          padding: 10px;
        }

        #nav article div a {
          font-size: small;
          padding: 8px;
        }
      }

      @media (max-width: 480px) {
        #nav {
          padding: 5px;
        }

        #nav article div a {
          font-size: smaller;
        }

        section div img {
          max-height: 500px; /* Adjust image height for smaller screens */
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Section -->
    <section id="nav">
      <article>
        <div><a href="index.html">Dashboard</a></div>
      </article>
      <article>
        <div><a href="dataTable.html">DataTable</a></div>
      </article>
      <article>
        <div><a href="logout.html">LogOut</a></div>
      </article>
    </section>

    <!-- Image Section -->
    <section>
      <div>
        <img
          src="https://media.istockphoto.com/id/1337780100/vector/computer-technology-isometric-illustration-pc-laptop-phone-on-desk-tech-symbols-design.jpg?s=2048x2048&w=is&k=20&c=hcxfixXsiYh06Zx4rnLjjT4JyI-UQaWx2tc_tPbOUjE="
          alt="Technology Illustration"
        />
      </div>
    </section>
  </body>
</html>
